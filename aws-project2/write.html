<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRITE | DAEUN PORTFOLIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Pretendard', sans-serif; background-color: #000; color: #fff; }
        .spotlight-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 40%, rgba(0, 80, 180, 0.25) 0%, rgba(0, 0, 0, 1) 75%); z-index: -1; }
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 30px 60px; display: flex; justify-content: space-between; align-items: center; z-index: 1001; }
        .logo { font-size: 20px; font-weight: 800; letter-spacing: 2px; color: #fff; text-decoration: none; text-transform: uppercase; }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .header-link { font-size: 13px; color: rgba(255, 255, 255, 0.6); text-decoration: none; font-weight: 500; text-transform: uppercase; transition: color 0.3s; }
        .header-link:hover { color: #fff; }
        main { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 100px; }
        .write-container { width: 100%; max-width: 1000px; background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 20px; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-size: 0.9rem; color: rgba(255, 255, 255, 0.5); margin-bottom: 10px; }
        .form-group input, .form-group textarea { width: 100%; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; color: #fff; border-radius: 10px; outline: none; }
        .form-group input:disabled { background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.5); }
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 30px; }
        .btn { padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: 600; border: none; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-submit { background: #fff; color: #000; }
    </style>
</head>
<body>
    <div class="spotlight-bg"></div>
    <header>
        <a href="/" class="logo">DAEUN PORTFOLIO</a>
        <div class="header-right">
            <a href="/" class="header-link">HOME</a>
            <a href="/board.html" class="header-link">BOARD</a>
            <a href="/mypage.html" id="mypageBtn" class="header-link" style="display:none;">MYPAGE</a>
            <a href="/login.html" id="loginBtn" class="header-link">LOGIN</a>
            <a href="#" id="logoutBtn" class="header-link" style="display:none;">LOGOUT</a>
        </div>
    </header>
    <main>
        <div class="write-container">
            <h2 style="margin-bottom: 30px;">WRITE</h2>
            <div class="form-group">
                <label>AUTHOR</label>
                <input type="text" id="authorName" disabled>
            </div>
            <div class="form-group">
                <label>SUBJECT</label>
                <input type="text" id="subject" placeholder="Enter subject">
            </div>
            <div class="form-group">
                <label>CONTENT</label>
                <textarea id="content" rows="15" placeholder="Enter content"></textarea>
            </div>
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="location.href='/board.html'">CANCEL</button>
                <button class="btn btn-submit" id="saveBtn">SAVE</button>
            </div>
        </div>
    </main>
    <script>
        var currentUser = null;
        window.onload = function() {
            var userStr = localStorage.getItem("user");
            if (!userStr) {
                alert("로그인이 필요합니다.");
                location.href = "/login.html";
                return;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById("authorName").value = currentUser.userId;
            document.getElementById("loginBtn").style.display = "none";
            document.getElementById("mypageBtn").style.display = "inline-block";
            document.getElementById("logoutBtn").style.display = "inline-block";
            document.getElementById("logoutBtn").onclick = function() {
                localStorage.removeItem("user");
                location.href = "/index.html";
            };
        };
        document.getElementById("saveBtn").addEventListener("click", function() {
            var subject = document.getElementById("subject").value;
            var content = document.getElementById("content").value;
            if (!subject || !content) {
                alert("제목과 내용을 입력해주세요.");
                return;
            }
            fetch("/api/posts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    subject: subject, 
                    content: content, 
                    name: currentUser.userId,
                    authorId: currentUser.userId
                })
            })
            .then(function(res) { return res.json(); })
            .then(function(data) {
                if (data.success) {
                    alert("저장되었습니다.");
                    location.href = "/board.html";
                } else {
                    alert("저장 실패: " + data.message);
                }
            })
            .catch(function(err) {
                alert("서버 통신 오류가 발생했습니다.");
            });
        });
    </script>
</body>
</html>
