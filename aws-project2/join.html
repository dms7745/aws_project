<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN | DAEUN PORTFOLIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #fff; }
        .spotlight-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 40%, rgba(0, 80, 180, 0.15) 0%, rgba(0, 0, 0, 1) 75%); z-index: -1; }
        .join-box { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; width: 400px; backdrop-filter: blur(15px); }
        h2 { text-align: center; margin-bottom: 30px; font-weight: 800; letter-spacing: 2px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: rgba(255, 255, 255, 0.5); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        input { width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #fff; box-sizing: border-box; outline: none; }
        input:focus { border-color: rgba(255, 255, 255, 0.3); }
        .btn-join { width: 100%; padding: 15px; background: #fff; color: #000; border: none; border-radius: 8px; cursor: pointer; font-weight: 800; margin-top: 10px; transition: 0.3s; }
        .btn-join:hover { background: rgba(255, 255, 255, 0.8); }
        .btn-join:disabled { background: rgba(255, 255, 255, 0.3); cursor: not-allowed; }
        .footer-links { text-align: center; margin-top: 25px; font-size: 13px; }
        .footer-links a { color: rgba(255, 255, 255, 0.4); text-decoration: none; margin: 0 10px; transition: 0.3s; }
        .footer-links a:hover { color: #fff; }
        .message { text-align: center; padding: 10px; border-radius: 8px; margin-top: 15px; font-size: 14px; display: none; }
        .message.error { display: block; background: rgba(255, 50, 50, 0.2); color: #ff6b6b; border: 1px solid rgba(255, 50, 50, 0.3); }
        .message.success { display: block; background: rgba(50, 255, 50, 0.2); color: #6bff6b; border: 1px solid rgba(50, 255, 50, 0.3); }
    </style>
</head>
<body>
    <div class="spotlight-bg"></div>
    <div class="join-box">
        <h2>JOIN</h2>
        <form id="joinForm">
            <div class="input-group">
                <label>ID</label>
                <input type="text" id="userId" required placeholder="영문, 숫자 4-20자">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="userPw" required placeholder="8자 이상">
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="userPwConfirm" required placeholder="비밀번호 재입력">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="userEmail" required placeholder="example@email.com">
            </div>
            <button type="submit" class="btn-join" id="submitBtn">CREATE ACCOUNT</button>
        </form>
        <div class="message" id="message"></div>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </div>
<script>
    document.getElementById('joinForm').onsubmit = function(e) {
        e.preventDefault();
        
        var userId = document.getElementById('userId').value.trim();
        var password = document.getElementById('userPw').value;
        var passwordConfirm = document.getElementById('userPwConfirm').value;
        var email = document.getElementById('userEmail').value.trim();
        var submitBtn = document.getElementById('submitBtn');
        
        // 유효성 검사
        if (!userId || !password || !email) {
            showMessage('모든 항목을 입력해주세요.', 'error');
            return;
        }
        
        if (userId.length < 4 || userId.length > 20) {
            showMessage('아이디는 4-20자로 입력해주세요.', 'error');
            return;
        }
        
        if (password.length < 8) {
            showMessage('비밀번호는 8자 이상이어야 합니다.', 'error');
            return;
        }
        
        if (password !== passwordConfirm) {
            showMessage('비밀번호가 일치하지 않습니다.', 'error');
            return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'CREATING...';
        
        fetch('/api/join', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: userId, password: password, email: email })
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
            if (data.success) {
                showMessage('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.', 'success');
                setTimeout(function() {
                    location.href = 'login.html';
                }, 1500);
            } else {
                showMessage(data.message || '회원가입에 실패했습니다.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'CREATE ACCOUNT';
            }
        })
        .catch(function(err) {
            console.error('Error:', err);
            showMessage('서버 오류가 발생했습니다.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'CREATE ACCOUNT';
        });
    };

    function showMessage(text, type) {
        var message = document.getElementById('message');
        message.textContent = text;
        message.className = 'message ' + type;
    }
</script>
</body>
</html>
