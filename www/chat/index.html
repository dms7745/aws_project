<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì±„íŒ…ë°©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .online-count {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }

        .message.user .message-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .message.user .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
            max-width: 70%;
        }

        .message.own .message-header {
            text-align: right;
            color: #764ba2;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #nicknameInput {
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            width: 150px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ’¬ ì‹¤ì‹œê°„ ì±„íŒ…ë°©</h1>
            <div class="online-count">ì ‘ì†ì: <span id="onlineCount">1</span>ëª…</div>
        </div>
        <div class="messages-container" id="messages"></div>
        <div class="input-container">
            <input type="text" id="nicknameInput" placeholder="ë‹‰ë„¤ì„" maxlength="20">
            <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off">
            <button id="sendButton">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const nicknameInput = document.getElementById('nicknameInput');
        const sendButton = document.getElementById('sendButton');
        const onlineCountElement = document.getElementById('onlineCount');

        let messages = [];
        let onlineUsers = 1;
        let userId = 'User_' + Math.random().toString(36).substr(2, 9);

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë‹‰ë„¤ì„ ë¶ˆëŸ¬ì˜¤ê¸°
        if (localStorage.getItem('chatNickname')) {
            nicknameInput.value = localStorage.getItem('chatNickname');
        }

        // ë‹‰ë„¤ì„ ì €ì¥
        nicknameInput.addEventListener('change', () => {
            localStorage.setItem('chatNickname', nicknameInput.value);
        });

        function addMessage(message, isOwn = false, isSystem = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isOwn ? ' own' : '') + (isSystem ? ' system' : ' user');
            
            if (isSystem) {
                messageDiv.textContent = message;
            } else {
                const parts = message.split(': ', 2);
                const nickname = parts[0];
                const content = parts[1] || message;
                
                messageDiv.innerHTML = `
                    <div class="message-header">${nickname}</div>
                    <div class="message-content">${escapeHtml(content)}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            messages.push({ message, isOwn, isSystem, timestamp: Date.now() });
            saveMessages();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            const nickname = nicknameInput.value.trim() || 'ìµëª…';
            
            if (message) {
                const fullMessage = `${nickname}: ${message}`;
                addMessage(fullMessage, true);
                messageInput.value = '';
                broadcastMessage(fullMessage);
            }
        }

        function broadcastMessage(message) {
            const storageKey = 'chatMessages_' + window.location.pathname;
            const data = {
                message: message,
                userId: userId,
                timestamp: Date.now()
            };
            
            localStorage.setItem(storageKey + '_latest', JSON.stringify(data));
            window.dispatchEvent(new Event('storage'));
        }

        function saveMessages() {
            const storageKey = 'chatHistory_' + window.location.pathname;
            localStorage.setItem(storageKey, JSON.stringify(messages.slice(-50)));
        }

        function loadMessages() {
            const storageKey = 'chatHistory_' + window.location.pathname;
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                try {
                    const savedMessages = JSON.parse(saved);
                    savedMessages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message' + (msg.isOwn ? ' own' : '') + (msg.isSystem ? ' system' : ' user');
                        
                        if (msg.isSystem) {
                            messageDiv.textContent = msg.message;
                        } else {
                            const parts = msg.message.split(': ', 2);
                            const nickname = parts[0];
                            const content = parts[1] || msg.message;
                            
                            messageDiv.innerHTML = `
                                <div class="message-header">${nickname}</div>
                                <div class="message-content">${escapeHtml(content)}</div>
                            `;
                        }
                        messagesContainer.appendChild(messageDiv);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                } catch (e) {
                    console.error('Failed to load messages:', e);
                }
            }
        }

        // ë‹¤ë¥¸ íƒ­/ë¸Œë¼ìš°ì €ì—ì„œ ë©”ì‹œì§€ ìˆ˜ì‹ 
        window.addEventListener('storage', (e) => {
            const storageKey = 'chatMessages_' + window.location.pathname;
            const latestData = localStorage.getItem(storageKey + '_latest');
            
            if (latestData) {
                try {
                    const data = JSON.parse(latestData);
                    if (data.userId !== userId && data.timestamp > (Date.now() - 1000)) {
                        addMessage(data.message, false);
                    }
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            }
        });

        // ì ‘ì†ì ìˆ˜ ì‹œë®¬ë ˆì´ì…˜ (ì‹¤ì œë¡œëŠ” ì„œë²„ê°€ í•„ìš”)
        function updateOnlineCount() {
            const baseCount = 1 + Math.floor(Math.random() * 5);
            onlineUsers = baseCount;
            onlineCountElement.textContent = onlineUsers;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ì´ˆê¸°í™”
        loadMessages();
        addMessage('ì±„íŒ…ë°©ì— ì…ì¥í•˜ì…¨ìŠµë‹ˆë‹¤. í™˜ì˜í•©ë‹ˆë‹¤! ğŸ‰', false, true);
        updateOnlineCount();
        setInterval(updateOnlineCount, 10000);
    </script>
</body>
</html>
