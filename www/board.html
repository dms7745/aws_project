<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOARD | DAEUN PORTFOLIO</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .spotlight-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 40%, rgba(0, 80, 180, 0.25) 0%, rgba(0, 0, 0, 1) 75%);
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1001;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }

        /* 상단 우측 네비게이션 스타일 */
        .top-nav {
            display: flex;
            gap: 30px;
        }

        .top-nav a {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .top-nav a:hover {
            color: #fff;
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 150px 10% 50px;
        }

        .board-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        .board-table th {
            padding: 20px 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .board-table td {
            padding: 20px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-write {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            height: 45px;
            padding: 0 30px;
            background: #333;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-write:hover {
            background: #444;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="spotlight-bg"></div>
    <header>
        <a href="index.html" class="logo">DAEUN PORTFOLIO</a>
        <nav class="top-nav">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <div style="width:100%; max-width:1000px; margin-bottom:40px;">
            <h1>BOARD</h1>
        </div>
        <div class="board-container">
            <table class="board-table">
                <thead>
                    <tr>
                        <th style="width:10%">NO</th>
                        <th>SUBJECT</th>
                        <th style="width:15%">NAME</th>
                        <th style="width:20%">DATE</th>
                    </tr>
                </thead>
                <tbody id="postList"></tbody>
            </table>
            <div style="text-align: right;"><a href="write.html" class="btn-write"
                    onclick="sessionStorage.removeItem('editTargetNo')">WRITE</a></div>
        </div>
    </main>
<script>
    window.onload = function () {
        const tbody = document.getElementById('postList');
        
        // 브라우저 저장소가 아니라 서버(API)에서 데이터를 가져옵니다.
        fetch('/api/posts')
            .then(res => res.json())
            .then(posts => {
                tbody.innerHTML = "";
                if (!posts || posts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:50px; color:rgba(255,255,255,0.3);">등록된 게시글이 없습니다.</td></tr>';
                    return;
                }
                posts.forEach(post => {
                    const row = `<tr>
                        <td>${post.no}</td>
                        <td><a href="view.html?no=${post.no}" style="color:#fff; text-decoration:none;">${post.subject}</a></td>
                        <td>${post.name}</td>
                        <td>${post.date}</td>
                        <td><button onclick="deletePost(${post.no})" style="background:#ff4d4d; border:none; color:white; padding:5px 10px; cursor:pointer; border-radius:4px;">삭제</button></td>
                    </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            })
            .catch(err => {
                console.error('불러오기 오류:', err);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">데이터를 불러오지 못했습니다.</td></tr>';
            });
    };

    function deletePost(no) {
        if (confirm(no + '번 글을 삭제하시겠습니까?')) {
            fetch('/api/posts/' + no, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('삭제되었습니다.');
                        location.reload();
                    } else {
                        alert('삭제 실패: ' + data.error);
                    }
                })
                .catch(err => alert('서버 연결 오류가 발생했습니다.'));
        }
    }
</script>
</body>

</html>
